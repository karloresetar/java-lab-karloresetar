<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Java Lab6 Kayo - Measure Add</title>
</head>
<body>
<div class="container" th:align="center">
	<h1 th:align="center">Add Measure</h1>
	<hr>
	<form action="#" th:action="@{/add}" th:object="${measure}"
		  method="post" enctype="application/x-www-form-urlencoded">
		<label>
			<p th:align="center">Value</p>
			<input type="text" th:field="*{value}" placeholder="Value" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Measure ID</p>
			<input type="number" th:field="*{measureId}" placeholder="Measure ID" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Device ID</p>
			<input type="number" th:field="*{device_id}" placeholder="Device ID" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Unit</p>
			<input type="text" th:field="*{unit}" placeholder="Unit" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Day</p>
			<input type="number" th:field="*{dateHelper.day}" placeholder="Day" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Month</p>
			<input type="number" th:field="*{dateHelper.month}" placeholder="Month" class="form-control mb-4 col-4">
		</label>
		<br/>

		<label>
			<p th:align="center">Year</p>
			<input type="number" th:field="*{dateHelper.year}" placeholder="Year" class="form-control mb-4 col-4">
		</label>
		<br/>
		<hr>
		<a th:href="@{/}">
			<button type="submit" class="btn btn-info mb-3">SaveMeasure
			</button>
		</a>
	</form>
</div>

</body>
</html>
